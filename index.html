<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pansou Ultra - 臻彩影视搜索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #09090b; }
        .glass { background: rgba(18, 18, 20, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .aliyun-card { 
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0%, rgba(9, 9, 11, 0) 100%); 
            border: 1px solid rgba(245, 158, 11, 0.4); 
            box-shadow: 0 10px 30px -10px rgba(245, 158, 11, 0.2);
        }
    </style>
</head>
<body class="text-slate-300 antialiased">

    <nav class="sticky top-0 z-50 glass px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="bg-amber-500 p-1.5 rounded-lg">
                <i data-lucide="film" class="text-black w-5 h-5"></i>
            </div>
            <span class="text-lg font-black text-white italic tracking-tighter uppercase">Ultra Pan</span>
        </div>
        <div id="statusIndicator" class="text-[10px] font-bold text-green-500 bg-green-500/10 px-3 py-1 rounded-full border border-green-500/20">
            ENGINE READY
        </div>
    </nav>

    <main class="max-w-xl mx-auto px-5 py-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-white mb-6 leading-tight">全网聚合 <span class="text-amber-500 italic">臻彩</span> 搜索</h1>
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-amber-500 to-orange-600 rounded-2xl blur opacity-30"></div>
                <div class="relative flex items-center bg-[#18181b] rounded-2xl overflow-hidden border border-white/10 shadow-2xl">
                    <div class="pl-4 text-slate-500"><i data-lucide="search" class="w-5 h-5"></i></div>
                    <input type="text" id="searchInput" placeholder="搜：死侍、异形、4K..." 
                           class="w-full bg-transparent border-none py-4 px-3 text-base text-white outline-none focus:ring-0">
                    <button id="searchBtn" class="mr-2 bg-white text-black font-bold px-6 py-2 rounded-xl active:scale-95 transition-all">搜索</button>
                </div>
            </div>
        </div>

        <div id="resultsList" class="space-y-4 pb-32">
            <div class="py-20 text-center opacity-40">
                <i data-lucide="sparkles" class="w-10 h-10 mx-auto mb-4 text-amber-500"></i>
                <p class="text-sm">优先显示阿里云盘杜比视听资源</p>
            </div>
        </div>
    </main>

    <!-- 底部群引导 -->
    <div class="fixed bottom-6 left-5 right-5 z-50">
        <div class="glass p-4 rounded-2xl flex items-center justify-between border border-amber-500/20">
            <div class="flex items-center gap-3">
                <div class="bg-amber-500/10 p-2.5 rounded-xl text-amber-500"><i data-lucide="users" class="w-5 h-5"></i></div>
                <div>
                    <p class="text-sm font-bold text-white leading-none mb-1">加入内部 80T 放映室</p>
                    <p class="text-[10px] text-slate-500 uppercase font-bold tracking-tight">每日更新 4K 臻彩资源</p>
                </div>
            </div>
            <button class="bg-amber-500 text-black text-xs font-black px-5 py-2.5 rounded-lg active:scale-90 transition-transform shadow-lg shadow-amber-500/20">立即进群</button>
        </div>
    </div>

    <script>
        // 核心配置
        const BACKEND_URL = "https://so42088.zeabur.app/search";

        async function handleSearch() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();
            const list = document.getElementById('resultsList');

            if (!query) return;
            input.blur();
            list.innerHTML = `<div class="py-20 text-center"><div class="inline-block animate-spin rounded-full h-8 w-8 border-2 border-amber-500 border-t-transparent"></div><p class="mt-4 text-xs font-bold text-slate-500 uppercase tracking-widest">正在穿透安全防火墙...</p></div>`;

            try {
                // 尝试直接请求
                let response = await fetch(`${BACKEND_URL}?q=${encodeURIComponent(query)}`).catch(e => null);
                
                // 如果直接请求失败（CORS拦截），则使用 AllOrigins 代理中转
                if (!response || !response.ok) {
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(BACKEND_URL + '?q=' + query)}`;
                    const proxyResponse = await fetch(proxyUrl);
                    const proxyData = await proxyResponse.json();
                    // AllOrigins 返回的内容在 contents 字段里，需要 JSON.parse
                    const realData = JSON.parse(proxyData.contents);
                    processResults(realData);
                } else {
                    const data = await response.json();
                    processResults(data);
                }
            } catch (err) {
                console.error(err);
                list.innerHTML = `
                    <div class="py-20 text-center text-red-400 bg-red-500/5 rounded-3xl border border-red-500/10 p-6">
                        <i data-lucide="alert-circle" class="w-10 h-10 mx-auto mb-4"></i>
                        <p class="font-bold text-sm mb-2">连接引擎失败</p>
                        <p class="text-xs opacity-70">请确保 Zeabur 后端 Variables 中设置了 CORS_ALLOW_ORIGIN 为 * 并点击了 Redeploy。</p>
                    </div>
                `;
            }
        }

        function processResults(data) {
            const list = document.getElementById('resultsList');
            const items = data.list || data || [];

            if (items.length === 0) {
                list.innerHTML = `<div class="py-20 text-center opacity-50"><p>未找到该资源，换个词试试</p></div>`;
                return;
            }

            // 阿里云盘置顶算法
            items.sort((a, b) => {
                const isAAli = (a.source && a.source.includes('阿里')) || (a.link && a.link.includes('aliyundrive'));
                const isBAli = (b.source && b.source.includes('阿里')) || (b.link && b.link.includes('aliyundrive'));
                return isBAli - isAAli;
            });

            let html = '';
            items.forEach(item => {
                const isAli = (item.source && item.source.includes('阿里')) || (item.link && item.link.includes('aliyundrive'));
                html += `
                    <div class="p-5 rounded-2xl mb-3 transition-all ${isAli ? 'aliyun-card' : 'bg-white/[0.02] border border-white/5 opacity-70'}">
                        <div class="flex flex-col gap-3">
                            <div class="flex items-center gap-2">
                                <span class="px-2 py-0.5 rounded-[4px] text-[9px] font-black ${isAli ? 'bg-amber-500 text-black' : 'bg-white/10 text-slate-500'} uppercase">${item.source || '全网'}</span>
                                <span class="text-[9px] font-mono text-slate-600 font-bold">${item.size || '80T'}</span>
                            </div>
                            <h3 class="text-base font-bold leading-tight ${isAli ? 'text-white' : 'text-slate-400'}">${item.title}</h3>
                            <div class="flex flex-wrap gap-2">
                                ${item.title.includes('4K') || item.title.includes('臻彩') ? '<span class="text-[9px] font-bold text-amber-500 bg-amber-500/5 px-2 py-0.5 rounded border border-amber-500/10 tracking-tight italic">PREMIUM 4K</span>' : ''}
                                ${item.title.includes('杜比') ? '<span class="text-[9px] font-bold text-sky-400 bg-sky-500/5 px-2 py-0.5 rounded border border-sky-500/10 tracking-tight italic">DOLBY ATMOS</span>' : ''}
                            </div>
                            <a href="${item.link}" target="_blank" class="mt-2 w-full text-center py-3 rounded-xl text-xs font-black transition-all ${isAli ? 'bg-white text-black active:scale-95 shadow-lg shadow-amber-500/10' : 'bg-white/5 text-slate-500'}">
                                ${isAli ? '存入我的阿里云盘' : '立即查看链接'}
                            </a>
                        </div>
                    </div>
                `;
            });
            list.innerHTML = html;
            lucide.createIcons();
        }

        window.onload = () => {
            lucide.createIcons();
            document.getElementById('searchBtn').addEventListener('click', handleSearch);
            document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSearch(); });
        };
    </script>
</body>
</html>
