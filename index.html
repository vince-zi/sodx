<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pansou Ultra - 臻彩影视搜索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #09090b; }
        .glass-nav { background: rgba(18, 18, 20, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .aliyun-card { 
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0%, rgba(9, 9, 11, 0) 100%); 
            border: 1px solid rgba(245, 158, 11, 0.4); 
            box-shadow: 0 4px 20px -5px rgba(245, 158, 11, 0.2);
            position: relative; overflow: hidden;
        }
        /* 流光特效 */
        .aliyun-card::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-20deg); animation: shine 3s infinite;
        }
        @keyframes shine { 0% { left: -100%; } 100% { left: 200%; } }
        .btn-active:active { transform: scale(0.96); }
    </style>
</head>
<body class="text-slate-300 antialiased min-h-screen">

    <nav class="sticky top-0 z-50 glass-nav px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="bg-amber-500 p-1.5 rounded-lg text-black"><i data-lucide="film" class="w-5 h-5"></i></div>
            <span class="text-xl font-black text-white italic tracking-tighter uppercase">Ultra Pan</span>
        </div>
        <div class="text-[10px] font-bold text-green-500 bg-green-500/10 px-2 py-1 rounded border border-green-500/20">ONLINE</div>
    </nav>

    <main class="max-w-xl mx-auto px-5 py-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-white mb-6">全网 <span class="text-amber-500">臻彩</span> 搜索</h1>
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-amber-500 to-orange-600 rounded-2xl blur opacity-30"></div>
                <div class="relative flex items-center bg-[#18181b] rounded-2xl border border-white/10 shadow-2xl">
                    <div class="pl-4 text-slate-500"><i data-lucide="search" class="w-5 h-5"></i></div>
                    <input type="text" id="searchInput" placeholder="搜：死侍、黑神话、周星驰..." 
                           class="w-full bg-transparent border-none py-4 px-3 text-base text-white outline-none focus:ring-0">
                    <button id="searchBtn" class="mr-2 bg-white text-black font-bold px-6 py-2 rounded-xl btn-active whitespace-nowrap">搜索</button>
                </div>
            </div>
            
            <div class="mt-6 flex flex-wrap justify-center gap-2">
                <button onclick="quickSearch('死侍')" class="text-[11px] font-bold text-slate-400 bg-white/5 border border-white/5 px-3 py-1.5 rounded-full hover:border-amber-500/30">死侍与金刚狼</button>
                <button onclick="quickSearch('黑神话')" class="text-[11px] font-bold text-slate-400 bg-white/5 border border-white/5 px-3 py-1.5 rounded-full hover:border-amber-500/30">黑神话：悟空</button>
                <button onclick="quickSearch('三体')" class="text-[11px] font-bold text-slate-400 bg-white/5 border border-white/5 px-3 py-1.5 rounded-full hover:border-amber-500/30">三体全集</button>
            </div>
        </div>

        <div id="resultsList" class="space-y-4 pb-32">
            <div class="py-20 text-center opacity-40">
                <i data-lucide="sparkles" class="w-10 h-10 mx-auto mb-4 text-amber-500"></i>
                <p class="text-sm">阿里云盘资源已就绪</p>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 left-5 right-5 z-50">
        <div class="glass-nav p-4 rounded-2xl flex items-center justify-between border border-amber-500/20 shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="bg-amber-500/10 p-2.5 rounded-xl text-amber-500"><i data-lucide="users" class="w-5 h-5"></i></div>
                <div><p class="text-sm font-bold text-white">加入内部 80T 放映室</p></div>
            </div>
            <button class="bg-amber-500 text-black text-[10px] font-black px-4 py-2.5 rounded-lg btn-active">立即进群</button>
        </div>
    </div>

    <script>
        // 本地演示数据库 - 绝不报错
        const DB = [
            { t: "死侍与金刚狼 Deadpool & Wolverine (2024) 4K 臻彩杜比版", s: "阿里云盘", z: "60.5GB", l: "#" },
            { t: "异形：夺命舰 Alien: Romulus (2024) 2160p HDR 杜比视界", s: "阿里云盘", z: "45.2GB", l: "#" },
            { t: "黑神话：悟空 全剧情全收集 4K 60帧 电影版", s: "阿里云盘", z: "28.5GB", l: "#" },
            { t: "沙丘2 Dune: Part Two IMAX 4K 原盘", s: "阿里云盘", z: "82.1GB", l: "#" },
            { t: "奥本海默 Oppenheimer 4K 蓝光收藏版", s: "阿里云盘", z: "76.4GB", l: "#" },
            { t: "三体 (腾讯版) 4K 全集 + 幕后花絮", s: "阿里云盘", z: "90.5GB", l: "#" },
            { t: "海贼王 One Piece 最新话 1080P", s: "夸克网盘", z: "500MB", l: "#" },
            { t: "周星驰全集 国粤双语 4K 修复", s: "阿里云盘", z: "200GB", l: "#" },
            { t: "死侍 1-2 合集 1080P", s: "夸克网盘", z: "12.0GB", l: "#" },
            { t: "异形全系列 蓝光原盘", s: "磁力链接", z: "115GB", l: "#" }
        ];

        function handleSearch() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim().toLowerCase();
            const list = document.getElementById('resultsList');

            if (!query) return;
            input.blur();
            
            // 假装加载 0.5 秒
            list.innerHTML = `<div class="py-16 text-center"><div class="inline-block animate-spin rounded-full h-8 w-8 border-2 border-amber-500 border-t-transparent mb-4"></div><p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">正在检索...</p></div>`;

            setTimeout(() => {
                // 1. 精准匹配
                let results = DB.filter(item => item.t.toLowerCase().includes(query));

                // 2. 兜底逻辑：如果搜不到，随机推荐 3 个热门的（假装是猜你想看），保证不留白
                if (results.length === 0) {
                    results = DB.filter(item => item.s === "阿里云盘").slice(0, 3);
                    list.innerHTML = `<div class="mb-4 text-center text-xs opacity-60">未找到精准结果，为您推荐热门资源：</div>`;
                } else {
                    list.innerHTML = '';
                }

                // 3. 排序：阿里云盘置顶
                results.sort((a, b) => (b.s === "阿里云盘") - (a.s === "阿里云盘"));

                let html = '';
                results.forEach(item => {
                    const isAli = item.s === "阿里云盘";
                    html += `
                        <div class="p-5 rounded-2xl mb-3 transition-all ${isAli ? 'aliyun-card' : 'bg-white/[0.02] border border-white/5 opacity-70'}">
                            <div class="flex flex-col gap-2 text-left">
                                <div class="flex items-center gap-2">
                                    <span class="px-2 py-0.5 rounded-[4px] text-[9px] font-black ${isAli ? 'bg-amber-500 text-black' : 'bg-white/10 text-slate-500'} uppercase">${item.s}</span>
                                    <span class="text-[9px] font-mono text-slate-600 font-bold">${item.z}</span>
                                </div>
                                <h3 class="text-base font-bold leading-tight ${isAli ? 'text-white' : 'text-slate-400'}">${item.t}</h3>
                                <div class="flex flex-wrap gap-2 mt-1">
                                    ${item.t.includes('4K') || item.t.includes('臻彩') ? '<span class="text-[8px] font-black text-amber-500/80 border border-amber-500/30 px-1.5 py-0.5 rounded uppercase tracking-tighter">Premium 4K</span>' : ''}
                                </div>
                                <a href="${item.l}" target="_blank" class="mt-2 w-full text-center py-2.5 rounded-xl text-xs font-black transition-all ${isAli ? 'bg-white text-black active:scale-95' : 'bg-white/5 text-slate-500'}">
                                    ${isAli ? '存入 80T 阿里云盘' : '查看链接'}
                                </a>
                            </div>
                        </div>
                    `;
                });
                // 如果是兜底推荐，把内容追加进去；如果是正常搜索，直接覆盖
                if (!list.innerHTML.includes('推荐热门资源')) {
                     list.innerHTML = html;
                } else {
                     list.innerHTML += html;
                }
                
                lucide.createIcons();
            }, 500);
        }

        function quickSearch(word) {
            document.getElementById('searchInput').value = word;
            handleSearch();
        }

        window.onload = () => {
            lucide.createIcons();
            document.getElementById('searchBtn').addEventListener('click', handleSearch);
            document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSearch(); });
        };
    </script>
</body>
</html>
