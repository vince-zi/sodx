<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pansou Ultra - 臻彩影视搜索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #09090b; }
        .glass-nav { background: rgba(18, 18, 20, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .aliyun-card { 
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(9, 9, 11, 0) 100%); 
            border: 1px solid rgba(245, 158, 11, 0.3); 
            box-shadow: 0 4px 20px -5px rgba(245, 158, 11, 0.15);
        }
    </style>
</head>
<body class="text-slate-300 antialiased min-h-screen">

    <nav class="sticky top-0 z-50 glass-nav px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="bg-amber-500 p-1.5 rounded-lg text-black"><i data-lucide="film" class="w-5 h-5"></i></div>
            <span class="text-xl font-black text-white italic tracking-tighter uppercase">Ultra Pan</span>
        </div>
        <div id="debugStatus" class="text-[10px] font-mono text-slate-500">Standby</div>
    </nav>

    <main class="max-w-xl mx-auto px-5 py-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-white mb-6">全网 <span class="text-amber-500">臻彩</span> 搜索</h1>
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-amber-500 to-orange-600 rounded-2xl blur opacity-30"></div>
                <div class="relative flex items-center bg-[#18181b] rounded-2xl border border-white/10 shadow-2xl">
                    <div class="pl-4 text-slate-500"><i data-lucide="search" class="w-5 h-5"></i></div>
                    <input type="text" id="searchInput" placeholder="搜：死侍、黑神话..." 
                           class="w-full bg-transparent border-none py-4 px-3 text-base text-white outline-none focus:ring-0">
                    <button id="searchBtn" class="mr-2 bg-white text-black font-bold px-6 py-2 rounded-xl active:scale-95 transition-all">搜索</button>
                </div>
            </div>
        </div>

        <div id="resultsList" class="space-y-4 pb-32">
            <div class="py-20 text-center opacity-40">
                <i data-lucide="sparkles" class="w-10 h-10 mx-auto mb-4 text-amber-500"></i>
                <p class="text-sm">Ready to Search</p>
            </div>
        </div>
    </main>

    <!-- 底部悬浮 -->
    <div class="fixed bottom-6 left-5 right-5 z-50">
        <div class="glass-nav p-4 rounded-2xl flex items-center justify-between border border-amber-500/20 shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="bg-amber-500/10 p-2.5 rounded-xl text-amber-500"><i data-lucide="crown" class="w-5 h-5"></i></div>
                <div><p class="text-sm font-bold text-white">加入内部 80T 放映室</p></div>
            </div>
            <button class="bg-amber-500 text-black text-[10px] font-black px-4 py-2.5 rounded-lg">立即进群</button>
        </div>
    </div>

    <script>
        // ★ 这里填你的 Zeabur 根地址 (不要带 /search) ★
        const BASE_HOST = "https://so42088.zeabur.app";
        
        const updateStatus = (msg) => document.getElementById('debugStatus').innerText = msg;

        async function handleSearch() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();
            const list = document.getElementById('resultsList');

            if (!query) return;
            input.blur();
            
            list.innerHTML = `<div class="py-16 text-center"><div class="inline-block animate-spin rounded-full h-8 w-8 border-2 border-amber-500 border-t-transparent mb-4"></div><p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">正在唤醒 Zeabur 引擎...</p></div>`;
            updateStatus("Connecting...");

            // 1. 定义可能的 API 路径 (自动探测)
            const targets = [
                `${BASE_HOST}/search?q=${encodeURIComponent(query)}`,
                `${BASE_HOST}/api/search?q=${encodeURIComponent(query)}`
            ];

            // 2. 定义代理 (如果直连失败)
            const proxies = [
                url => url, // 直连
                url => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
                url => `https://corsproxy.io/?${encodeURIComponent(url)}`
            ];

            try {
                let finalData = null;

                // 双重循环：尝试所有路径 + 所有代理
                outerLoop:
                for (let targetUrl of targets) {
                    for (let proxyFn of proxies) {
                        const finalUrl = proxyFn(targetUrl);
                        console.log("尝试请求:", finalUrl);
                        updateStatus("Trying: " + finalUrl.substring(0, 30) + "...");

                        try {
                            const res = await fetch(finalUrl);
                            if (!res.ok) continue; // 状态码不对，换下一个

                            const text = await res.text(); // 先拿文本，防止 JSON 解析崩
                            
                            // 检查是不是 Zeabur 的休眠页或 HTML 报错页
                            if (text.includes("<!DOCTYPE html>") || text.includes("Zeabur")) {
                                console.warn("返回了 HTML 页面，可能是休眠中或路径错误");
                                continue;
                            }

                            // 尝试解析 JSON
                            let json;
                            if (finalUrl.includes('allorigins')) {
                                json = JSON.parse(JSON.parse(text).contents);
                            } else {
                                json = JSON.parse(text);
                            }

                            // 成功拿到数据！
                            if (json && (json.list || Array.isArray(json))) {
                                finalData = json;
                                break outerLoop; // 跳出所有循环
                            }
                        } catch (e) {
                            console.warn("通道失败:", e);
                        }
                    }
                }

                if (finalData) {
                    updateStatus("Success (200 OK)");
                    render(finalData);
                } else {
                    throw new Error("所有通道均无有效响应");
                }

            } catch (err) {
                console.error(err);
                updateStatus("Error: Connection Failed");
                list.innerHTML = `
                    <div class="py-12 px-6 text-center border border-red-500/20 rounded-3xl bg-red-500/5">
                        <i data-lucide="cloud-off" class="w-8 h-8 mx-auto mb-3 text-red-500"></i>
                        <p class="text-sm font-bold text-white">无法连接到搜索引擎</p>
                        <p class="text-[10px] text-slate-500 mt-2 mb-4">可能原因：Zeabur 正在休眠(请等待几秒重试) 或 API 路径变更</p>
                        <button onclick="handleSearch()" class="bg-red-500 text-white px-4 py-2 rounded-lg text-xs font-bold">重试一次</button>
                    </div>
                `;
            }
        }

        function render(data) {
            const list = document.getElementById('resultsList');
            const items = data.list || data || [];

            if (items.length === 0) {
                list.innerHTML = `<div class="py-20 text-center opacity-50">未找到相关资源</div>`;
                return;
            }

            // 阿里云盘置顶
            items.sort((a, b) => {
                const isAAli = (a.source && a.source.includes('阿里')) || (a.link && a.link.includes('aliyundrive'));
                const isBAli = (b.source && b.source.includes('阿里')) || (b.link && b.link.includes('aliyundrive'));
                return isBAli - isAAli;
            });

            let html = '';
            items.forEach(item => {
                const isAli = (item.source && item.source.includes('阿里')) || (item.link && item.link.includes('aliyundrive'));
                html += `
                    <div class="p-5 rounded-2xl mb-3 transition-all ${isAli ? 'aliyun-card' : 'bg-white/[0.02] border border-white/5 opacity-70'}">
                        <div class="flex flex-col gap-2 text-left">
                            <div class="flex items-center gap-2">
                                <span class="px-2 py-0.5 rounded-[4px] text-[9px] font-black ${isAli ? 'bg-amber-500 text-black' : 'bg-white/10 text-slate-500'} uppercase">${item.source || 'WEB'}</span>
                                <span class="text-[9px] font-mono text-slate-600 font-bold">${item.size || 'Unknown'}</span>
                            </div>
                            <h3 class="text-base font-bold leading-tight ${isAli ? 'text-white' : 'text-slate-400'}">${item.title}</h3>
                            <a href="${item.link}" target="_blank" class="mt-2 w-full text-center py-2.5 rounded-xl text-xs font-black transition-all ${isAli ? 'bg-white text-black active:scale-95' : 'bg-white/5 text-slate-500'}">
                                ${isAli ? '存入 80T 阿里云盘' : '查看链接'}
                            </a>
                        </div>
                    </div>
                `;
            });
            list.innerHTML = html;
            lucide.createIcons();
        }

        window.onload = () => {
            lucide.createIcons();
            document.getElementById('searchBtn').addEventListener('click', handleSearch);
            document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSearch(); });
        };
    </script>
</body>
</html>
