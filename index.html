<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pansou Ultra - 臻彩影视搜索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #09090b; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(18, 18, 20, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .aliyun-glow { background: linear-gradient(135deg, rgba(245, 158, 11, 0.12) 0%, rgba(9, 9, 11, 0) 100%); border: 1px solid rgba(245, 158, 11, 0.3); box-shadow: 0 10px 30px -10px rgba(245, 158, 11, 0.1); }
        .btn-active:active { transform: scale(0.95); transition: transform 0.1s; }
        input::placeholder { color: #4b5563; }
    </style>
</head>
<body class="text-slate-300 antialiased">

    <!-- 移动端精致导航 -->
    <nav class="sticky top-0 z-50 glass px-5 py-4 flex items-center justify-between border-b border-white/5">
        <div class="flex items-center gap-2">
            <div class="bg-amber-500 p-1.5 rounded-lg shadow-[0_0_15px_rgba(245,158,11,0.4)]">
                <i data-lucide="film" class="text-black w-5 h-5"></i>
            </div>
            <span class="text-lg font-black text-white italic tracking-tighter">ULTRA PAN</span>
        </div>
        <div class="flex items-center gap-2">
            <span class="bg-amber-500/10 text-amber-500 px-3 py-1 rounded-full border border-amber-500/20 text-[10px] font-bold uppercase tracking-widest">
                80T 臻彩
            </span>
        </div>
    </nav>

    <main class="max-w-xl mx-auto px-5 py-8">
        <!-- 搜索核心 -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-white mb-6 leading-tight">探索 <span class="text-amber-500 italic">臻彩</span> 视界</h1>
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-amber-500 to-orange-600 rounded-2xl blur opacity-20 transition duration-500"></div>
                <div class="relative flex items-center bg-[#121214] rounded-2xl overflow-hidden border border-white/10 shadow-2xl">
                    <div class="pl-4 text-slate-500"><i data-lucide="search" class="w-5 h-5"></i></div>
                    <input type="text" id="searchInput" placeholder="试搜：死侍、黑神话、异形..." 
                           class="w-full bg-transparent border-none py-4 px-3 text-base text-white outline-none focus:ring-0">
                    <button id="searchBtn" class="mr-2 bg-white text-black font-bold px-5 py-2 rounded-xl btn-active whitespace-nowrap">
                        搜索
                    </button>
                </div>
            </div>
            
            <!-- 手机端快捷按钮 -->
            <div class="mt-6 flex flex-wrap justify-center gap-2">
                <button onclick="quickSearch('死侍')" class="text-[11px] font-bold text-slate-400 bg-white/5 border border-white/5 px-3 py-2 rounded-full active:bg-amber-500/10 active:text-amber-500 transition-all">死侍与金刚狼</button>
                <button onclick="quickSearch('黑神话')" class="text-[11px] font-bold text-slate-400 bg-white/5 border border-white/5 px-3 py-2 rounded-full active:bg-amber-500/10 active:text-amber-500 transition-all">黑神话：悟空</button>
                <button onclick="quickSearch('异形')" class="text-[11px] font-bold text-slate-400 bg-white/5 border border-white/5 px-3 py-2 rounded-full active:bg-amber-500/10 active:text-amber-500 transition-all">异形：夺命舰</button>
            </div>
        </div>

        <!-- 结果展示列表 -->
        <div id="resultsList" class="space-y-4 pb-32">
            <!-- 初始引导 -->
            <div id="initialState" class="p-10 text-center border border-dashed border-white/10 rounded-3xl opacity-40">
                <i data-lucide="sparkles" class="w-8 h-8 mx-auto mb-3 text-amber-500"></i>
                <p class="text-sm">输入电影名，阿里云盘 4K 自动置顶</p>
            </div>
        </div>
    </main>

    <!-- 底部群引导浮窗 -->
    <div class="fixed bottom-6 left-5 right-5 z-50">
        <div class="glass p-4 rounded-2xl shadow-2xl flex items-center justify-between border-amber-500/20">
            <div class="flex items-center gap-3">
                <div class="bg-amber-500/10 p-2.5 rounded-xl text-amber-500">
                    <i data-lucide="crown" class="w-5 h-5"></i>
                </div>
                <div>
                    <p class="text-sm font-bold text-white leading-none mb-1">加入内部 80T 放映室</p>
                    <p class="text-[10px] text-slate-500 uppercase tracking-tight font-bold">每日更新 · 杜比视界</p>
                </div>
            </div>
            <button class="bg-amber-500 text-black text-xs font-black px-4 py-2 rounded-lg btn-active">立即进群</button>
        </div>
    </div>

    <script>
        // 模拟数据库 (确保包含用户试搜的词)
        const DATABASE = [
            { title: "死侍与金刚狼 (2024) 4K 臻彩杜比版", source: "阿里云盘", size: "60.5GB", link: "#" },
            { title: "死侍 1-2 合集 1080P 高清版", source: "夸克网盘", size: "12.0GB", link: "#" },
            { title: "黑神话：悟空 全剧情全收集 4K 臻彩版", source: "阿里云盘", size: "28.5GB", link: "#" },
            { title: "异形：夺命舰 Alien: Romulus (2024) 2160p HDR", source: "阿里云盘", size: "45.2GB", link: "#" },
            { title: "异形全系列 蓝光原盘 收藏合集", source: "磁力链接", size: "115GB", link: "#" },
            { title: "复仇者联盟 4：终局之战 IMAX 4K", source: "阿里云盘", size: "52.4GB", link: "#" }
        ];

        // 搜索逻辑
        function handleSearch() {
            const input = document.getElementById('searchInput');
            const list = document.getElementById('resultsList');
            const query = input.value.trim().toLowerCase();

            if (!query) return;

            // 显示加载状态
            list.innerHTML = `
                <div class="py-12 text-center">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-2 border-amber-500 border-t-transparent"></div>
                    <p class="mt-4 text-xs font-bold text-slate-500 uppercase tracking-widest">检索聚合引擎中...</p>
                </div>
            `;

            // 模拟 API 延迟效果
            setTimeout(() => {
                const filtered = DATABASE.filter(item => item.title.toLowerCase().includes(query))
                    .sort((a, b) => (b.source === "阿里云盘") - (a.source === "阿里云盘"));

                if (filtered.length === 0) {
                    list.innerHTML = `
                        <div class="py-12 text-center border border-dashed border-white/5 rounded-3xl opacity-50">
                            <i data-lucide="info" class="w-8 h-8 mx-auto mb-2"></i>
                            <p class="text-sm italic">未搜到该资源，换个词试试？</p>
                        </div>
                    `;
                } else {
                    list.innerHTML = '';
                    filtered.forEach(item => {
                        const isAli = item.source === "阿里云盘";
                        const card = document.createElement('div');
                        card.className = `p-4 rounded-2xl transition-all border ${isAli ? 'aliyun-glow' : 'bg-white/[0.02] border-white/5 opacity-70'}`;
                        
                        card.innerHTML = `
                            <div class="flex flex-col gap-3">
                                <div class="flex justify-between items-start">
                                    <div class="flex flex-col gap-1.5 min-w-0">
                                        <div class="flex items-center gap-2">
                                            <span class="px-2 py-0.5 rounded-[4px] text-[9px] font-black ${isAli ? 'bg-amber-500 text-black' : 'bg-white/10 text-slate-500'} uppercase">${item.source}</span>
                                            <span class="text-[9px] font-mono text-slate-600 font-bold">${item.size}</span>
                                        </div>
                                        <h3 class="text-base font-bold leading-tight truncate ${isAli ? 'text-white' : 'text-slate-400'}">${item.title}</h3>
                                    </div>
                                </div>
                                <div class="flex flex-wrap gap-2">
                                    ${item.title.includes('4K') || item.title.includes('臻彩') ? '<span class="text-[9px] font-bold text-amber-500 bg-amber-500/5 px-2 py-0.5 rounded border border-amber-500/10">臻彩 4K</span>' : ''}
                                    ${item.title.includes('杜比') ? '<span class="text-[9px] font-bold text-sky-400 bg-sky-500/5 px-2 py-0.5 rounded border border-sky-500/10">杜比视听</span>' : ''}
                                </div>
                                <a href="${item.link}" class="mt-1 w-full text-center py-2.5 rounded-xl text-xs font-black transition-all ${isAli ? 'bg-white text-black btn-active' : 'bg-white/5 text-slate-500'}">
                                    ${isAli ? '存入 80T 阿里云盘' : '查看链接'}
                                </a>
                            </div>
                        `;
                        list.appendChild(card);
                    });
                }
                // 重新渲染图标
                try { lucide.createIcons(); } catch(e) {}
            }, 500);
        }

        // 快速搜索
        function quickSearch(word) {
            document.getElementById('searchInput').value = word;
            handleSearch();
        }

        // 初始化
        window.onload = () => {
            try { lucide.createIcons(); } catch(e) {}
            
            // 绑定搜索按钮
            document.getElementById('searchBtn').addEventListener('click', handleSearch);
            
            // 绑定键盘回车
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                    document.getElementById('searchInput').blur(); // 搜索后收起手机键盘
                }
            });
        };
    </script>
</body>
</html>
