<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pansou Ultra - 全网聚合</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #050505; color: #e2e8f0; }
        .glass-nav { background: rgba(18, 18, 20, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .aliyun-card { 
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0%, rgba(9, 9, 11, 0) 100%); 
            border: 1px solid rgba(245, 158, 11, 0.4); 
            box-shadow: 0 8px 32px -8px rgba(245, 158, 11, 0.2);
        }
        .btn-active:active { transform: scale(0.96); }
        /* 滚动条隐藏但可滚动 */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <nav class="sticky top-0 z-50 glass-nav px-5 py-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="bg-amber-500 p-1.5 rounded-lg text-black"><i data-lucide="zap" class="w-5 h-5"></i></div>
            <span class="text-xl font-black text-white italic tracking-tighter uppercase">Ultra Pan</span>
        </div>
        <div id="countTag" class="text-[10px] font-bold text-slate-500 border border-white/10 px-2 py-1 rounded hidden">
            0 RESULTS
        </div>
    </nav>

    <main class="flex-1 max-w-xl mx-auto px-5 py-6 w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-white mb-6">全网 <span class="text-amber-500">火力</span> 聚合</h1>
            
            <form id="searchForm" class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-amber-500 to-orange-600 rounded-2xl blur opacity-30 transition"></div>
                <div class="relative flex items-center bg-[#18181b] rounded-2xl overflow-hidden border border-white/10 shadow-2xl">
                    <div class="pl-4 text-slate-500"><i data-lucide="search" class="w-5 h-5"></i></div>
                    <input type="text" id="searchInput" placeholder="搜：死侍、黑神话..." 
                           class="w-full bg-transparent border-none py-4 px-3 text-base text-white outline-none focus:ring-0 placeholder-slate-600">
                    <button type="submit" class="mr-2 bg-white text-black font-bold px-6 py-2 rounded-xl btn-active whitespace-nowrap">搜索</button>
                </div>
            </form>
            <p class="mt-3 text-[10px] text-slate-600 font-bold uppercase tracking-widest">不放过任何一个资源的角落</p>
        </div>

        <div id="resultsList" class="space-y-3 pb-32">
            <div class="py-20 text-center opacity-40">
                <i data-lucide="layers" class="w-12 h-12 mx-auto mb-4 text-amber-500/50"></i>
                <p class="text-sm font-bold">READY TO FETCH ALL</p>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 left-5 right-5 z-50">
        <div class="glass-nav p-4 rounded-2xl flex items-center justify-between border border-amber-500/20 shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="bg-amber-500/10 p-2.5 rounded-xl text-amber-500"><i data-lucide="crown" class="w-5 h-5"></i></div>
                <div>
                    <p class="text-sm font-bold text-white">加入内部 80T 放映室</p>
                    <p class="text-[10px] text-slate-500 uppercase font-bold tracking-tight">每日更新 · 杜比资源</p>
                </div>
            </div>
            <button class="bg-amber-500 text-black text-[10px] font-black px-4 py-2.5 rounded-lg btn-active">立即进群</button>
        </div>
    </div>

    <script>
        // 使用 raw 模式代理，防止数据被截断，确保能拿到几百条数据
        const TARGET_API = "https://so.252035.xyz/search";

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            const list = document.getElementById('resultsList');
            const countTag = document.getElementById('countTag');

            if (!query) return;
            document.getElementById('searchInput').blur();

            // 1. 加载状态
            list.innerHTML = `<div class="py-20 text-center"><div class="inline-block animate-spin rounded-full h-8 w-8 border-2 border-amber-500 border-t-transparent mb-4"></div><p class="text-xs font-bold text-slate-500 uppercase tracking-widest">正在全网挖掘...</p></div>`;
            countTag.className = "hidden";

            try {
                // 2. 使用 AllOrigins RAW 模式 (关键修改：raw 模式返回原始内容，不遗漏)
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(TARGET_API + '?q=' + query)}`;
                
                const res = await fetch(proxyUrl);
                const data = await res.json();

                // 3. 兼容所有可能的数组位置
                // 有些 API 返回 {list: [...]}, 有些返回 {data: [...]}, 有些就是 [...]
                const items = data.list || data.data || data || [];

                if (items.length === 0) {
                    list.innerHTML = `<div class="py-20 text-center opacity-50 italic">全网未搜到 "${query}"</div>`;
                } else {
                    // 更新计数器
                    countTag.innerText = `${items.length} RESULTS FOUND`;
                    countTag.className = "text-[10px] font-bold text-green-500 border border-green-500/20 px-2 py-1 rounded block animate-pulse";
                    
                    renderItems(items);
                }

            } catch (err) {
                console.error(err);
                list.innerHTML = `
                    <div class="py-12 px-6 text-center border border-red-500/20 rounded-3xl bg-red-500/5">
                        <i data-lucide="wifi-off" class="w-8 h-8 mx-auto mb-3 text-red-500"></i>
                        <p class="text-sm font-bold text-white">网络波动</p>
                        <p class="text-[10px] text-slate-500 mt-2 mb-4">公共节点响应超时，请重试。</p>
                        <button onclick="location.reload()" class="bg-red-500 text-white px-4 py-2 rounded-lg text-xs font-bold">刷新</button>
                    </div>
                `;
            }
        });

        function renderItems(items) {
            const list = document.getElementById('resultsList');
            
            // 排序逻辑：虽然展示所有，但依然把阿里云盘提到最前
            items.sort((a, b) => {
                const isAAli = (a.source && a.source.includes('阿里')) || (a.link && a.link.includes('aliyundrive'));
                const isBAli = (b.source && b.source.includes('阿里')) || (b.link && b.link.includes('aliyundrive'));
                return isBAli - isAAli;
            });

            let html = '';
            items.forEach(item => {
                const isAli = (item.source && item.source.includes('阿里')) || (item.link && item.link.includes('aliyundrive'));
                const title = item.title || "未知资源";
                const size = item.size || "未知";
                
                // 只要是阿里资源，就给金色；其他的给灰色
                // 重点：这次不隐藏任何来源！夸克、百度、磁力全显示！
                html += `
                    <div class="p-4 rounded-xl mb-2 transition-all ${isAli ? 'aliyun-card' : 'bg-white/[0.03] border border-white/5 opacity-80'}">
                        <div class="flex flex-col gap-2 text-left">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <span class="px-1.5 py-0.5 rounded-[4px] text-[9px] font-black ${isAli ? 'bg-amber-500 text-black' : 'bg-white/10 text-slate-500'} uppercase max-w-[80px] truncate">
                                        ${item.source || 'WEB'}
                                    </span>
                                    <span class="text-[9px] font-mono text-slate-600 font-bold">${size}</span>
                                </div>
                                ${isAli ? '<i data-lucide="zap" class="w-3 h-3 text-amber-500"></i>' : ''}
                            </div>
                            
                            <h3 class="text-sm font-bold leading-snug ${isAli ? 'text-white' : 'text-slate-400'} line-clamp-2">${title}</h3>
                            
                            <a href="${item.link}" target="_blank" class="mt-1 w-full text-center py-2.5 rounded-lg text-[10px] font-black transition-all ${isAli ? 'bg-white text-black active:scale-95' : 'bg-white/5 text-slate-500'}">
                                ${isAli ? '存入 80T 阿里云盘 (推荐)' : '打开外部链接'}
                            </a>
                        </div>
                    </div>
                `;
            });
            list.innerHTML = html;
            lucide.createIcons();
        }

        window.onload = () => { lucide.createIcons(); };
    </script>
</body>
</html>
