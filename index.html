<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pansou Ultra - 臻彩影视搜索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #09090b; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(18, 18, 20, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .aliyun-glow { 
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0%, rgba(9, 9, 11, 0) 100%); 
            border: 1px solid rgba(245, 158, 11, 0.4); 
            box-shadow: 0 0 20px -5px rgba(245, 158, 11, 0.15); 
        }
        .btn-active:active { transform: scale(0.96); }
    </style>
</head>
<body class="text-slate-300 antialiased min-h-screen">

    <nav class="sticky top-0 z-50 glass px-5 py-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="bg-gradient-to-br from-amber-400 to-orange-600 p-1.5 rounded-lg">
                <i data-lucide="film" class="text-black w-5 h-5"></i>
            </div>
            <span class="text-xl font-black text-white italic tracking-tighter uppercase">Ultra Pan</span>
        </div>
        <div class="flex items-center gap-2">
             <span class="text-[10px] font-bold text-amber-500 bg-amber-500/10 px-3 py-1 rounded-full border border-amber-500/20">LIVE ENGINE</span>
        </div>
    </nav>

    <main class="max-w-xl mx-auto px-5 py-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-white mb-6">实时 <span class="text-amber-500">臻彩</span> 搜索</h1>
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-amber-500 to-orange-600 rounded-2xl blur opacity-30 transition duration-1000"></div>
                <div class="relative flex items-center bg-[#18181b] rounded-2xl overflow-hidden border border-white/10 shadow-2xl">
                    <div class="pl-4 text-slate-500"><i data-lucide="search" class="w-5 h-5"></i></div>
                    <input type="text" id="searchInput" placeholder="正在使用聚合引擎..." 
                           class="w-full bg-transparent border-none py-4 px-3 text-base text-white outline-none focus:ring-0">
                    <button id="searchBtn" class="mr-2 bg-white text-black font-bold px-6 py-2 rounded-xl btn-active">搜索</button>
                </div>
            </div>
        </div>

        <div id="resultsList" class="space-y-4 pb-32">
            <div class="py-20 text-center opacity-40">
                <i data-lucide="server" class="w-10 h-10 mx-auto mb-4"></i>
                <p class="text-sm italic">已成功连接至 Zeabur 聚合引擎</p>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 left-5 right-5 z-40">
        <div class="glass p-4 rounded-2xl flex items-center justify-between border border-amber-500/20">
            <div class="flex items-center gap-3">
                <div class="bg-amber-500/10 p-2.5 rounded-xl text-amber-500"><i data-lucide="users" class="w-5 h-5"></i></div>
                <div><p class="text-sm font-bold text-white leading-none mb-1">加入内部 80T 放映室</p></div>
            </div>
            <button class="bg-amber-500 text-black text-xs font-black px-5 py-2.5 rounded-lg btn-active">立即进群</button>
        </div>
    </div>

    <script>
        // ★★★ 这里就是你要改的 API 地址 ★★★
        const API_URL = "https://so42088.zeabur.app/search";

        async function handleSearch() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();
            const list = document.getElementById('resultsList');

            if (!query) return;
            input.blur();
            list.innerHTML = `<div class="py-20 text-center"><div class="inline-block animate-spin rounded-full h-8 w-8 border-2 border-amber-500 border-t-transparent"></div></div>`;

            try {
                // 实时从你的 Zeabur 后端获取数据
                const response = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                // 处理数据：如果是官方 Pansou，结果可能在 data.list 里，也可能直接在 data 里
                let items = data.list || data || [];

                if (items.length === 0) {
                    list.innerHTML = `<div class="py-20 text-center opacity-50"><p>未找到该资源</p></div>`;
                    return;
                }

                // ★ 排序：阿里云盘置顶 ★
                items.sort((a, b) => {
                    const isAAli = (a.source && a.source.includes('阿里')) || (a.link && a.link.includes('aliyundrive'));
                    const isBAli = (b.source && b.source.includes('阿里')) || (b.link && b.link.includes('aliyundrive'));
                    return isBAli - isAAli;
                });

                let html = '';
                items.forEach(item => {
                    const isAli = (item.source && item.source.includes('阿里')) || (item.link && item.link.includes('aliyundrive'));
                    html += `
                        <div class="p-4 rounded-2xl mb-3 transition-all ${isAli ? 'aliyun-glow' : 'bg-white/[0.02] border border-white/5 opacity-70'}">
                            <div class="flex flex-col gap-2">
                                <div class="flex items-center gap-2">
                                    <span class="px-2 py-0.5 rounded-[4px] text-[9px] font-black ${isAli ? 'bg-amber-500 text-black' : 'bg-white/10 text-slate-500'} uppercase">${item.source || '全网'}</span>
                                    <span class="text-[9px] font-mono text-slate-600 font-bold">${item.size || '未知'}</span>
                                </div>
                                <h3 class="text-base font-bold leading-tight ${isAli ? 'text-white' : 'text-slate-400'}">${item.title}</h3>
                                <a href="${item.link}" target="_blank" class="mt-2 w-full text-center py-2.5 rounded-xl text-xs font-black transition-all ${isAli ? 'bg-white text-black active:scale-95' : 'bg-white/5 text-slate-500'}">
                                    ${isAli ? '存入我的阿里云盘' : '查看资源'}
                                </a>
                            </div>
                        </div>
                    `;
                });
                list.innerHTML = html;
            } catch (err) {
                list.innerHTML = `<div class="py-20 text-center text-red-400 text-sm">连接引擎失败，请确保 Zeabur 后端已启动并允许跨域</div>`;
            }
            lucide.createIcons();
        }

        window.onload = () => {
            lucide.createIcons();
            document.getElementById('searchBtn').addEventListener('click', handleSearch);
            document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSearch(); });
        };
    </script>
</body>
</html>
